<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Карта Minecraft сервера Garden of Stories. Исследуйте уникальные миры и территории.">
    <title>Карта сервера</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://img1.akspic.ru/crops/1/7/2/8/2/128271/128271-voda-otrazhenie-vodnyj_put-utro-majnkraft-3840x2160.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff4081, #e4405f);
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: linear-gradient(45deg, #e4405f, #ff4081);
            transform: scale(1.1);
        }

        .map-container {
            margin: 50px auto;
            max-width: 960px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .map-container img {
            width: 100%;
            height: auto;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            background: linear-gradient(45deg, #ff4081, #e4405f);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #e4405f, #ff4081);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Карта сервера</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="about.html">О сервере</a>
            <a href="map.html">Карта</a>
            <a href="authors.html">Авторы</a>
        </nav>
    </header>
    <main>
        <section class="map-container">
            <img src="https://imgur.com/gallery/g-z3wZ4Yt" alt="Карта сервера Garden of Stories">
            <a href="index.html" class="back-button">Вернуться на главную</a>
        </section>
    </main>
</body>
</html>
